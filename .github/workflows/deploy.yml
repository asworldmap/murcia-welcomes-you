name: Deploy DataSpider
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/dataspider"
      - name: Configure Caddy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /var/www/dataspider
            sudo tee /etc/caddy/Caddyfile > /dev/null <<'CADDY'
            murciawelcomesyou.com, www.murciawelcomesyou.com {
              root * /var/www/murcia-welcomes-you
              file_server
            }
            dataspider.asensios.com {
              root * /var/www/dataspider
              file_server
            }
            CADDY
            sudo systemctl restart caddy